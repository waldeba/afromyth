<!-- Header Section -->
<header>
  <div class="header-inner">

    <div class="logo-row">
      <h1 id="logo"><a href="{{ .Site.BaseURL }}" style="color: inherit; text-decoration: none;">afromyth</a></h1>
      <div class="logo-icons">
        <button class="icon-btn" aria-label="Search" onclick="toggleSearch()">
          <img src="{{ "images/s3_search.svg" | relURL }}" alt="Search icon">
        </button>
        <button class="icon-btn" aria-label="Cart">
          <img src="{{ "images/c2_bag.svg" | relURL }}" alt="Cart icon">
        </button>
      </div>
    </div>

    <div class="links-bar">
      <div class="category-menu">
        <div class="category-toggle" aria-label="Menu" onclick="toggleCategoryMenu()">
          <div class="hamburger"><span></span><span></span><span></span></div>
        </div>
        <div class="category-dropdown" id="catDropdown">
          <ul class="category-list">
            {{ range .Site.Menus.main }}
            <li><a href="{{ .URL }}">{{ .Name }}</a></li>
            {{ end }}
          </ul>
        </div>
      </div>

      <nav class="desktop-links">
        {{ range .Site.Menus.main }}
        <a href="{{ .URL }}">{{ .Name }}</a>
        {{ end }}
      </nav>
    </div>

  </div>
</header>

<div id="searchBar">
  <form onsubmit="return false;">
    <input type="text" placeholder="Searchâ€¦" aria-label="Search input">
    <button type="submit">Go</button>
  </form>
</div>
